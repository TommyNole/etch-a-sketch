<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<header><h1>Etch-A-Sketch</h1></header>
<div class="container">
    <div class="controls-panel">
        <h2>Controls</h2>
        <div class = "pixel-slider-section">
            <div class = "pixel-slider" id = "pixel-slider">
                <label for = "pixel-count"><h3>Pixel Count</h3></label>
                <input type = "range" name = "pixel-count"
                id = "pixel-count" min = "4" max = "100">
                <output id="slider-value"><h3></h3></output>
            </div>
        </div>
        
        <div class = "color-picker-section">
            <div class = "color-picker-box" id = "color-picker-box">
                <input type = "color" name = "color-picker"
                id = "color-picker" value = "#000000">
                <label for = "color-picker"><h3>Color Picker</h3></label>
            </div>
        </div>

        <div class="button-section">
            <button>CLEAR</button>
        </div>

    </div>
    
    <div class="sketch-panel" id="sketch-panel"></div>
</div>

<script src = "script.js"></script>
</body>
</html>
